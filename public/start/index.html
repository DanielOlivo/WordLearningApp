<!DOCTYPE html>
<html>
    <head>
        <title>Word Learning App</title>
        <link rel="stylesheet" href="http://localhost:5000/styles/start.css">
        <!-- <link rel="stylesheet" href="style.css"> -->
    </head>

    <body>
        <div id="header">
            <h1>SOME COOL HEADER</h1>
        </div>

        <div class="container">
            <div class="container" id="reg">

                <div>
                    <label>Username</label>
                    <input type="text" class="username" value="john.doe">
                </div>

                <div>
                    <label>Password</label>
                    <input type="text" class="password" value="1234">
                </div>

                <div>
                    <button id="regBtn">Submit</button>
                </div>

                <div>
                    <button id="toLog">Already have an account?</button>
                </div>
            </div>

            <div class="container" id="log">
                <div>
                    <label>Username</label>
                    <input class="username" type="text" value="john.doe">
                </div>

                <div>
                    <label>Password</label>
                    <input class="password" type="text" value="1234">
                </div>

                <div>
                    <button id="logBtn">Login</button>
                </div>

                <div>
                    <button id="toReg">Haven't yet an account?</button>
                </div>

            </div>

        </div>
        <script src="http://localhost:5000/scripts/start.js"></script>
    </body>
</html>
